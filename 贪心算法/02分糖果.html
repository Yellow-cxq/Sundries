<script>
    //分糖果
    /*
    问题描述：已知一些孩子和一些糖果，每个糖果大小s，每个孩子需求因子g，
    当s>=g时，代表糖果可以满足孩子，求使用这些糖果，最多能满足多少孩子？
    某个孩子只能用一个糖果满足
    */
    function candy(g,s) {
        g.sort((a,b) => a-b) //升序
        s.sort((a,b) => a-b) //升序
        let child = 0
        let cookie = 0
        while (cookie < s.length && child < g.length) { //要么孩子用光了，要么糖果用光了
            if(s[cookie] >= g[child]) { //糖果满足了孩子
                child++ //孩子指针移动
            }
            cookie++ //无论成功或者失败，每个糖果只尝试一次，cookie向后移动
        }
        return child //最终的child即为满足的孩子的个数 
    }

    console.log(candy([5,10,2,9,15,9],[6,1,20,3,8]))
</script>
