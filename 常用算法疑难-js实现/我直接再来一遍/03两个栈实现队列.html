<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两个栈实现队列</title>
</head>
<body>
    
</body>
<script>
    let stack1 = []
    let stack2 = []

    function push (node) {
        stack1.push(node)
    }

    function pop () {
        while(stack1.length) {
            stack2.push(stack1.pop())
        }
        let popVal = stack2.pop()
        while(stack2.length) {
            stack1.push(stack2.pop())
        }
        return popVal
    }
    push(1)
    push(2)
    push(3)
    push(4)
    push(5)
    console.log(pop())
    push(6)
    console.log(pop())
    console.log(pop())
</script>
</html>
